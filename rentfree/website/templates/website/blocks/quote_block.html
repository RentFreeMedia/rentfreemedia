{% load wagtailcore_tags wagtailsettings_tags website_tags %}{% get_settings use_default_site=True %}{% wagtail_site as current_site %}
{% block block_render %}
    <blockquote class="blockquote{% if self.settings.custom_css_class %} {{self.settings.custom_css_class}}"{% endif %}{% if self.settings.custom_id %} id="{{self.settings.custom_id}}"{% endif %}>
        <p class="mb-0"><i>"{{self.text}}"</i></p>
        {% if self.author %}<br>
        <footer class="blockquote-footer">{{self.author}}</footer>{% endif %}
    </blockquote>
{% endblock %}
