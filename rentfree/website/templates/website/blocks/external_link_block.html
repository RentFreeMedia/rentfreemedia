{% load wagtailcore_tags wagtailsettings_tags website_tags %}{% get_settings use_default_site=True %}{% wagtail_site as current_site %}
<a href="{% if self.url %}{{self.url}}{% elif social_url %}{{social_url}}{% endif %}"{% if settings.website.AnalyticsSettings.ga_track_button_clicks %} data-ga-event-category='{{self.settings.ga_tracking_event_category|default:"Button"}}' data-ga-event-label='{{self.settings.ga_tracking_event_label|default:self.link_text}}'{% endif %} title="{{ self.link_text }}"{% if self.settings.custom_css_class %} class="{{ self.settings.custom_css_class }}"{% endif %}{% if self.settings.custom_id %} id="{{ self.settings.custom_id }}"{% endif %}>{{ self.link_text|safe}}</a>
